data:
  provider: yfinance
  default_start_date: "2020-01-01"
  cache_dir: data/raw

news:
  rss_base_url: "https://news.google.com/rss/search"
  queries:
    - "Indian stock market"
    - "NSE BSE stocks"
    - "NIFTY 50"
    - "Indian economy"
  max_articles_per_query: 50
  cache_dir: data/news_cache
  cache_expiry_hours: 6

sentiment:
  model_name: "ProsusAI/finbert"
  batch_size: 32

ner:
  spacy_model: "en_core_web_sm"

llm:
  provider: ollama
  ollama:
    model: "qwen2.5:7b"
    base_url: "http://localhost:11434"
    timeout: 120
  cache_dir: data/news_cache
  cache_expiry_hours: 24

features:
  technical:
    rsi_period: 14
    macd_fast: 12
    macd_slow: 26
    macd_signal: 9
    bb_period: 20
    bb_std: 2
    sma_periods: [20, 50]
    ema_periods: [12, 26]
    atr_period: 14
    stoch_period: 14
  sequence_length: 60
  prediction_horizon: 5  # trading days ahead to predict; must be 1-10

models:
  lstm:
    hidden_size: 128
    num_layers: 2
    dropout: 0.3
    learning_rate: 0.001
    epochs: 50
    batch_size: 32
    patience: 10
  xgboost:
    n_estimators: 500
    max_depth: 6
    learning_rate: 0.05
    early_stopping_rounds: 20
    subsample: 0.8
    colsample_bytree: 0.8
  encoder_decoder:
    hidden_size: 128
    num_layers: 2
    dropout: 0.3
    learning_rate: 0.001
    epochs: 50
    batch_size: 32
    patience: 10
  prophet: {}  # no extra hyperparameters needed; tuning done via changepoint_prior_scale grid
  ensemble:
    lstm_weight: 0.4
    xgboost_weight: 0.6
  selected_models: ["lstm"]  # list of models to train/use; multiple = ensemble
                             # available: lstm, xgboost, encoder_decoder, prophet
  save_dir: data/models
  train_split: 0.8
  staleness_warning_days: 30

signals:
  confidence_threshold: 0.6
  strong_threshold: 0.8
  short_confidence_threshold: 0.7
  # buy/sell thresholds below are fallbacks only.
  # The pipeline auto-selects per-horizon thresholds (sqrt volatility scaling)
  # from HORIZON_THRESHOLDS in pipeline.py for horizons 1-10.
  buy_return_threshold: 0.01
  sell_return_threshold: -0.01

screener:
  volume_spike_threshold: 1.5
  news_volume_spike_threshold: 2.0
  news_lookback_days: 3

report:
  export_dir: data/processed
  formats: ["console", "csv", "json"]

paper_trading:
  ledger_file: data/trades/ledger.json
  report_dir: data/trades
